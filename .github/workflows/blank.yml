name: Run test.bat locally

on:
  workflow_dispatch:

jobs:
  run-local:
    runs-on: self-hosted
    environment: UAT   # ðŸ‘ˆ This line is critical!
    env:
      SECRET_ID: ${{ secrets.SECRET_ID }}  # now this will be fetched from UAT
      APP_ID: ${{ vars.APP_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute test.bat
        run: |
          echo "Running test.bat..."
          call test.bat
        shell: cmd
